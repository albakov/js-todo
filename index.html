<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card">
                        <div class="card-body p-4">
                            <form id="form" accept="#" method="post" class="d-flex justify-content-center align-items-center mb-4">
                                <div class="form-outline flex-fill">
                                    <input type="text" name="task" required id="input-task" class="form-control" placeholder="New task..."/>
                                </div>
                                <button type="submit" class="btn btn-info ms-2">Add</button>
                            </form>

                            <!-- Tabs navs -->
                            <ul class="nav nav-tabs mb-4" id="ex1" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="ex1-tab-1" href="#all">All</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="ex1-tab-2" href="#active">Active</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="ex1-tab-3" href="#completed">Completed</a>
                                </li>
                            </ul>
                            <!-- Tabs navs -->

                            <ul id="list-group" class="list-group mb-0">
                                <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded">
                                    <input class="form-check-input me-2" type="checkbox" checked />
                                    <span><s>Cras justo odio</s></span>
                                </li>
                                <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded">
                                    <input class="form-check-input me-2" type="checkbox" />
                                    <span>Morbi leo risus</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="common.js"></script>
</body>

</html>
